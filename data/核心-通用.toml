[[term]]
name = "定点部署"
bref = "进场时, 可以指定部署位置"
extr = '''
卡牌进场时可以选择部署位置, 若位置上已有卡牌:
若选择的位置右侧有空位, 将选择位置的卡牌及其右侧连续的若干张卡牌右移1格, 否则将选择位置的卡牌及其左侧连续的若干张卡牌左移1格, 最后部署卡牌'''

[[term]]
name = "进场"
bref = "卡牌从商店或暂存区置入场内"

[[term]]
name = "出售"
bref = "进场的卡牌出售"

[[term]]
name = "唯一"
bref = "若多张卡牌具有该效果, 仅最左侧起效"

[[term]]
name = "金色卡牌"
bref = "三连后的卡牌"
extr = "部分特殊效果能使卡牌变为金色, 如黄金矿工"

[[term]]
name = "无法三连"
bref = "无法三连, 视为金色卡牌"

[[term]]
name = "三连"
bref = "将新卡牌与场上最左侧2张非金色卡牌的同名卡牌合并至左侧的卡牌, 改为金色卡牌, 发现1张等同于你当前酒馆星级+1的卡牌或1个三连升级, 触发卡牌的进场效果"

[[term]]
name = "发现"
bref = '''
从若干个(一般为3个)可选项中选择一项获得
若获得卡牌时暂存区已满, 则直接进场'''

[[term]]
name = "精英化"
bref = "将存在对应精英单位的单位变为对应精英单位"
